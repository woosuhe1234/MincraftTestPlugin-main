plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java'
    id 'idea'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.mongodb.mongodb.driver.sync
    api libs.org.jetbrains.annotations
    api libs.org.pegdown.pegdown
    api libs.systems.manifold.manifold.ext
    api libs.com.sk89q.worldedit.worldedit.bukkit
    compileOnly libs.com.destroystokyo.paper.paper.api
    compileOnly libs.net.citizensnpcs.citizens.main
    compileOnly libs.com.fastasyncworldedit.fastasyncworldedit.bukkit
    compileOnly libs.com.github.milkbowl.vaultapi
    compileOnly libs.com.nisovin.magicspells.magicspells
}

group = 'Air'
version = '0.1.0'
description = 'FourCore'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}